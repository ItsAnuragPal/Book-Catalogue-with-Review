<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Registration.css">
</head>

<body>
    <div class="container">
        <div class="title-1">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input id="name" type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter your password" required>
                </div>

                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" type="password" placeholder="Re-enter password" required>
                </div>
            </div>

            <div class="gender-details">
                <div class="title">Gender</div>
                <div class="options">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>

                    <input type="radio" id="prefer-not" name="gender" value="prefer-not" required>
                    <label for="prefer-not">Prefer Not To Say</label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Login">
            </div>
    </div>
    </form>
    </div>
    </div>
</body>

</html>
